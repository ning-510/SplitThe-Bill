    <style>

        /* æ‰‹å‹•è¼¸å…¥ */

        .tag.active { background: #eff6ff; color: var(--primary); border-color: var(--primary); }

        /* æ¸…å–®ç·¨è¼¯å¡ç‰‡ */
        .item-card { 
            background: white; padding: 12px; border-radius: 12px; margin-bottom: 10px;

        .edit-row { display: flex; gap: 8px; margin-bottom: 8px; }

        .edit-select {

        /* åº•éƒ¨ */

        /* éŒ¯èª¤è¨Šæ¯ */

</head>
<body>

    <div class="header">

        <button class="config-btn" onclick="toggleSettings()">è¨­å®š API & æ¨¡å‹</button>

    <!-- 1. è¨­å®šå€ (æ ¸å¿ƒåŠŸèƒ½) -->
    <div id="api-settings">

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
            <div style="font-weight:bold;">ä½¿ç”¨æ¨¡å‹: <span id="current-model" style="color:var(--primary)">å°šæœªè¨­å®š</span></div>
            <button onclick="detectModels()" style="background:#4b5563; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:12px;">ğŸ” åµæ¸¬å¯ç”¨æ¨¡å‹</button>

        <div id="model-loader" style="display:none; font-size:12px; color:#666;">æ­£åœ¨è©¢å• Google...</div>

        <button class="btn btn-primary" onclick="saveSettings()" style="margin-top:15px;">å„²å­˜è¨­å®š</button>

    <!-- 2. åˆ†é åˆ‡æ› -->
    <div class="tabs">
        <div class="tab active" id="tab-ai" onclick="setTab('ai')">ğŸ“· AI æ‹ç…§</div>
        <div class="tab" id="tab-manual" onclick="setTab('manual')">ğŸ–ï¸ æ‰‹å‹•è¼¸å…¥</div>
    </div>

    <!-- 3. AI æ¨¡å¼ -->
    <div id="view-ai">
        <label class="upload-area">
            <i class="ph ph-camera" style="font-size:32px; margin-bottom:5px;"></i>
            <div>ä¸Šå‚³æ”¶æ“š (å¯é€£çºŒä¸Šå‚³)</div>
            <input type="file" id="file-in" accept="image/*" style="display:none" onchange="previewImg(this)">
        </label>
        <img id="img-preview">
        <div id="error-box"></div>
        <button class="btn btn-primary" id="scan-btn" onclick="runAI()" style="display:none;">ğŸš€ é–‹å§‹è¾¨è­˜</button>

    <!-- 4. æ‰‹å‹•æ¨¡å¼ -->
    <div id="view-manual" style="display:none;">
        <div class="manual-tags" id="tags-area"></div>
        <div style="display:flex; gap:8px; margin-bottom:8px;">
            <input type="text" id="m-name" class="settings-input" placeholder="å“é …" style="flex:2; margin-bottom:0;">
            <input type="number" id="m-price" class="settings-input" placeholder="$" style="flex:1; margin-bottom:0;">
        </div>
        <select id="m-split" class="settings-input" style="margin-bottom:10px;">
            <option value="my_pay_split">Ning / 2 (å¹³åˆ†)</option>
            <option value="his_pay_split">Hsiang / 2 (å¹³åˆ†)</option>
            <option value="my_pay_for_him">Ning å¢Š (ç®—ä»–çš„)</option>
            <option value="his_pay_for_me">Hsiang å¢Š (ç®—å¦³çš„)</option>
            <option value="my_pay_my_use">Ning è‡ªç”¨</option>
            <option value="his_pay_his_use">Hsiang è‡ªç”¨</option>

        <button class="btn btn-primary" onclick="addManual()">åŠ å…¥</button>

    <!-- 5. æ¸…å–® -->

    <!-- 6. åº•éƒ¨ -->
    <div class="footer">
        <div style="flex:1;">
            <div style="font-size:12px; color:#666;">ç¸½è¨ˆ <span id="total-val" style="font-weight:bold; color:black;">$0</span></div>
            <div id="settle-val" style="font-weight:bold; font-size:13px;">äº’ä¸ç›¸æ¬ </div>

        <div style="display:flex; gap:8px;">
            <button class="btn btn-red-outline" style="width:auto; padding:8px 12px; font-size:13px;" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©º</button>
            <button class="btn btn-green" style="width:auto; padding:8px 15px;" onclick="copyData()">è¤‡è£½æ–‡å­—</button>

<script>
    // è³‡æ–™
    const CATS = ["é£²é£Ÿ", "å±…ä½", "8510", "äº¤é€š", "å¨›æ¨‚", "é†«ç™‚", "é›œæ”¯", "æ—…éŠ", "å¸•å¸ƒ", "å…¶ä»–"];
    const SPLITS = {
        "my_pay_split": "Ning/2", "his_pay_split": "Hsiang/2",
        "my_pay_for_him": "Ningå¢Š", "his_pay_for_me": "Hsiangå¢Š",
        "my_pay_my_use": "Ning", "his_pay_his_use": "Hsiang"
    };
    
    let items = [];
    let curCat = "é£²é£Ÿ";
    let selectedModel = localStorage.getItem("nh_model") || "gemini-2.5-flash"; 

    window.onload = () => {
        const k = localStorage.getItem("nh_key");
        if(k) {
            document.getElementById("api-key").value = k;
            document.getElementById("current-model").innerText = selectedModel;
        } else {
            document.getElementById("api-settings").style.display = "block";
        }
        
        const saved = localStorage.getItem("nh_data");
        if(saved) { items = JSON.parse(saved); renderList(); }
        
        renderTags();
    };

    function toggleSettings() {
        const el = document.getElementById("api-settings");
        el.style.display = el.style.display==="none" ? "block" : "none";
    }

    async function detectModels() {
        const key = document.getElementById("api-key").value.trim();
        const listDiv = document.getElementById("model-list");
        const loader = document.getElementById("model-loader");
        
        if(!key) return alert("è«‹å…ˆå¡«å…¥ API Key");
        
        loader.style.display = "block";
        listDiv.innerHTML = "";

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
            const data = await res.json();

            loader.style.display = "none";

            if(data.error) {
                listDiv.innerHTML = `<div style="color:red; font-size:12px;">åµæ¸¬å¤±æ•—: ${data.error.message}</div>`;
                return;
            }

            if(data.models) {
                const validModels = data.models.filter(m => 
                    m.supportedGenerationMethods.includes("generateContent") && 
                    (m.name.includes("gemini") || m.name.includes("flash"))
                );

                if(validModels.length === 0) {
                    listDiv.innerHTML = "<div>æ‰¾ä¸åˆ°å¯ç”¨æ¨¡å‹ï¼Œè«‹æª¢æŸ¥ Key æ˜¯å¦æœ‰æ¬Šé™ã€‚</div>";
                    return;
                }

                listDiv.innerHTML = validModels.map(m => {
                    const shortName = m.name.replace("models/", "");
                    return `<div class="model-chip ${shortName===selectedModel?'selected':''}" onclick="pickModel('${shortName}')">
                        <span>${shortName}</span>
                        <span>v</span>
                    </div>`;
                }).join("");
            }
        } catch(e) {
            loader.style.display = "none";
            listDiv.innerHTML = `<div style="color:red;">ç¶²è·¯éŒ¯èª¤: ${e.message}</div>`;
        }
    }

    function pickModel(name) {
        selectedModel = name;
        document.getElementById("current-model").innerText = name;
        document.querySelectorAll(".model-chip").forEach(el => {
            el.classList.remove("selected");
            if(el.innerText.includes(name)) el.classList.add("selected");
        });
    }

    function saveSettings() {
        const key = document.getElementById("api-key").value.trim();
        if(!key) return alert("è«‹è¼¸å…¥ Key");
        localStorage.setItem("nh_key", key);
        localStorage.setItem("nh_model", selectedModel);
        alert(`è¨­å®šå®Œæˆï¼\nå·²é–å®šæ¨¡å‹: ${selectedModel}`);
        document.getElementById("api-settings").style.display = "none";
    }

    function previewImg(input) {
        if(input.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                document.getElementById("img-preview").src = e.target.result;
                document.getElementById("img-preview").style.display = "block";
                document.getElementById("scan-btn").style.display = "block";
                document.getElementById("error-box").style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    function compress(file) {
        return new Promise(resolve => {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const max = 1024;
                    let w = img.width, h = img.height;
                    if(w > max) { h *= max/w; w = max; }
                    cvs.width = w; cvs.height = h;
                    cvs.getContext('2d').drawImage(img,0,0,w,h);
                    resolve(cvs.toDataURL('image/jpeg', 0.8).split(',')[1]);
                };
            };
        });
    }

    async function runAI() {
        const f = document.getElementById("file-in").files[0];
        const k = localStorage.getItem("nh_key");
        const m = localStorage.getItem("nh_model");
        const errBox = document.getElementById("error-box");
        const btn = document.getElementById("scan-btn");

        if(!k) return toggleSettings();
        
        btn.disabled = true;
        btn.innerText = `å‘¼å« ${m}...`;
        errBox.style.display = "none";

        try {
            const b64 = await compress(f);
            const prompt = `åˆ†ææ”¶æ“šï¼Œåˆ—å‡ºæ‰€æœ‰å“é …(n)å’Œåƒ¹æ ¼(p)ï¼ŒæŠ˜æ‰£ç”¨è² æ•¸ã€‚åˆ†é¡(c)é¸: ${JSON.stringify(CATS)}ã€‚å›å‚³ç´”JSON Arrayã€‚`;
            
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    contents: [{parts:[{text: prompt}, {inline_data: {mime_type: "image/jpeg", data: b64}}]}]
                })
            });

            const d = await res.json();
            
            if(d.error) throw new Error(d.error.message);
            if(!d.candidates) throw new Error("ç„¡å›æ‡‰");

            let txt = d.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
            if(txt.startsWith("[") && !txt.endsWith("]")) txt += "]";
            
            const newItems = JSON.parse(txt);
            newItems.forEach(i => items.push({name: i.n, price: i.p, cat: i.c||"å…¶ä»–", split:"my_pay_split"}));
            
            saveRender();
            alert(`æˆåŠŸï¼å·²æ–°å¢ ${newItems.length} ç­†è³‡æ–™ã€‚\n(æ‚¨å¯ä»¥ç¹¼çºŒä¸Šå‚³ä¸‹ä¸€å¼µï¼Œæˆ–æŒ‰ã€Œè¤‡è£½ã€è¼¸å‡º)`);

        } catch(e) {
            errBox.style.display = "block";
            errBox.innerText = `éŒ¯èª¤: ${e.message}\n\nå»ºè­°ï¼šé»æ“Šä¸Šæ–¹ã€Œè¨­å®šã€->ã€Œåµæ¸¬å¯ç”¨æ¨¡å‹ã€ï¼Œæ›ä¸€å€‹æ¨¡å‹è©¦è©¦ã€‚`;
        } finally {
            btn.disabled = false;
            btn.innerText = "ğŸš€ é–‹å§‹è¾¨è­˜";
        }
    }

    function setTab(t) {
        document.querySelectorAll(".tab").forEach(e => e.classList.remove("active"));
        document.getElementById("tab-"+t).classList.add("active");
        document.getElementById("view-ai").style.display = t==="ai"?"block":"none";
        document.getElementById("view-manual").style.display = t==="manual"?"block":"none";
    }

    function renderTags() {
        const div = document.getElementById("tags-area");
        div.innerHTML = CATS.map(c => `<div class="tag ${c===curCat?'active':''}" onclick="setCat('${c}')">${c}</div>`).join("");
    }
    
    function setCat(c) { curCat = c; renderTags(); }

    function addManual() {
        const n = document.getElementById("m-name").value;
        const p = Number(document.getElementById("m-price").value);
        if(!n || !p) return;
        items.push({name:n, price:p, cat:curCat, split: document.getElementById("m-split").value});
        saveRender();
        document.getElementById("m-name").value = "";
        document.getElementById("m-price").value = "";
    }

    function saveRender() {
        localStorage.setItem("nh_data", JSON.stringify(items));
        renderList();
    }

    function renderList() {
        const d = document.getElementById("list-area");
        d.innerHTML = "";
        let tot=0, nCost=0, hCost=0, owe=0;

        items.forEach((i, idx) => {
            tot += Number(i.price);
            let p = Number(i.price);
            
            if(i.split.includes("split")) { nCost+=p/2; hCost+=p/2; owe += (i.split.startsWith("my")?p/2:-p/2); }
            else if(i.split.includes("for")) { 
                if(i.split.startsWith("my")) { hCost+=p; owe+=p; } else { nCost+=p; owe-=p; }
            } else {
                if(i.split.startsWith("my")) nCost+=p; else hCost+=p;
            }

            const div = document.createElement("div");
            div.className = "item-card";
            div.innerHTML = `
                <div style="width:100%">
                    <div class="edit-row">
                        <input type="text" class="edit-input" value="${i.name}" onchange="updateItem(${idx}, 'name', this.value)" style="flex:1; font-weight:600;" placeholder="å“é …">
                        <input type="number" class="edit-input" value="${i.price}" onchange="updateItem(${idx}, 'price', this.value)" style="width:70px; text-align:right;" placeholder="$">
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <select class="edit-select" onchange="updateItem(${idx}, 'cat', this.value)" style="flex:1;">
                            ${CATS.map(c => `<option value="${c}" ${c===i.cat?'selected':''}>${c}</option>`).join('')}
                        </select>
                        <select class="edit-select" onchange="updateItem(${idx}, 'split', this.value)" style="flex:1.5;">
                            ${Object.entries(SPLITS).map(([k,v]) => `<option value="${k}" ${k===i.split?'selected':''}>${v}</option>`).join('')}
                        </select>
                        <button onclick="del(${idx})" style="color:#ef4444; border:none; background:none; padding:4px;"><i class="ph ph-trash" style="font-size:18px;"></i></button>
                    </div>
                </div>
            `;
            d.prepend(div);
        });

        document.getElementById("total-val").innerText = "$"+Math.round(tot);
        const set = document.getElementById("settle-val");
        const v = Math.round(owe);
        if(v>0) { set.innerText = `Hsiang çµ¦ Ning $${v}`; set.style.color="#10b981"; }
        else if(v<0) { set.innerText = `Ning çµ¦ Hsiang $${Math.abs(v)}`; set.style.color="#ef4444"; }
        else { set.innerText="äº’ä¸ç›¸æ¬ "; set.style.color="orange"; }
    }

    function updateItem(idx, field, val) {
        if(field === 'price') val = Number(val);
        items[idx][field] = val;
        saveRender();
    }

    function del(i) { if(confirm("åˆªé™¤?")) { items.splice(i,1); saveRender(); } }

    function clearAll() {
        if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿ\n(å»ºè­°å…ˆè¤‡è£½çµæœ)")) {
            items = [];
            saveRender();
        }
    }

    function copyData() {
        if(items.length===0) return alert("æ²’æœ‰è³‡æ–™å–”");

        // 1. åˆ†çµ„å½™æ•´: Key = "åˆ†å¸³æ–¹å¼_åˆ†é¡"
        let groups = {};
        
        items.forEach(i => {
            const key = `${i.split}_${i.cat}`;
            if (!groups[key]) {
                groups[key] = {
                    splitKey: i.split,
                    splitText: SPLITS[i.split],
                    cat: i.cat,
                    sum: 0,
                    items: []
                };
            }
            groups[key].sum += Number(i.price);
            groups[key].items.push(i.name);
        });

        // 2. è½‰æˆé™£åˆ—ä¸¦æ’åº
        // æ’åºå„ªå…ˆé †åºï¼šåˆ†å¸³æ–¹å¼ (SPLITS å®šç¾©é †åº) -> åˆ†é¡ (CATS å®šç¾©é †åº)
        const splitOrder = Object.keys(SPLITS);
        
        let groupList = Object.values(groups).sort((a, b) => {
            const splitDiff = splitOrder.indexOf(a.splitKey) - splitOrder.indexOf(b.splitKey);
            if (splitDiff !== 0) return splitDiff;
            return CATS.indexOf(a.cat) - CATS.indexOf(b.cat);
        });

        // 3. ç”¢ç”Ÿæ–‡å­—
        let txt = "";
        groupList.forEach(g => {
            // æ ¼å¼: Ning/2 é£²é£Ÿ 3400 é›èƒ¸è‚‰, é›è…¿è‚‰
            txt += `${g.splitText} ${g.cat} ${g.sum} ${g.items.join(", ")}\n`;
        });

        // 4. åŸ·è¡Œè¤‡è£½
        const ta = document.createElement("textarea");
        ta.value = txt;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        
        alert("âœ… å·²å½™æ•´è¤‡è£½ï¼\næ ¼å¼ï¼šåˆ†å¸³ åˆ†é¡ ç¸½é¡ å“é …...");
    }
</script>
